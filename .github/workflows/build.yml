name: Build and Release pgFlow

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build pgFlow SQL
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get install -y postgresql-client make

      - name: Build artifacts
        run: make build

      - name: Smoke test install
        env:
          PGPASSWORD: postgres
        run: |
          psql -h localhost -U postgres -d postgres -f dist/pgflow.sql
          psql -h localhost -U postgres -d postgres <<'SQL'
          SELECT flow.read('pg_catalog.pg_class');
          SELECT flow.select('relname');
          SQL

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pgflow-sql
          path: dist/pgflow.sql
          retention-days: 30

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/pgflow.sql
            extension/pgflow--0.1.0.sql
            extension/pgflow.control
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
